<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>50 Years of Storms</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/149af12328.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
  
  <script src="bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
<!-- Add your site or application content here -->
  <header id="header">
    <h1>50 Years of Storms</h1>
    <a href="https://github.com/JacobSolomonUCF/50yearsofstorms" target="_blank">
      <div class="github">
        <div class="tooltip">
          <i class="fab fa-github"></i>
          <span class="tooltiptext">Checkout the code</span>
        </div>
      </div>
    </a>
  </header>
  <div id="year-container">
    <input id="year-select" type="range" min="1964" max="2015" value="1990" class="slider"><br>
    <span id="year-span">Select a year</span>
  </div>
  <div id="list-container" class="show list-container">
    <div id="list">
    </div>
  </div>
  <div id="options-container" class="options-thing show">
    <div id="expand-options" class="expand-icon show">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="options-header">Options</div>
    <hr>
    <div id="satellite-checkbox">
      <span id="satellite-label">Satellite</span>
      <input type="checkbox" id="satellite-value" checked>
    </div>
    <div>
      <span>Unnamed Storms</span>
      <input type="checkbox" id="show-unnamed" checked>
    </div>
    <br />
    <div class="options-header">Filter</div>
    <hr>
    <div>
      <span></span>
      <input type="checkbox" id="select-all" checked>
    </div>
    <div>
      <span>CAT 5</span>
      <input type="checkbox" id="select-CAT5" checked>
    </div>
    <div>
      <span>CAT 4</span>
      <input type="checkbox" id="select-CAT4" checked>
    </div>
    <div>
      <span>CAT 3</span>
      <input type="checkbox" id="select-CAT3" checked>
    </div>
    <div>
      <span>CAT 2</span>
      <input type="checkbox" id="select-CAT2" checked>
    </div>
    <div>
      <span>CAT 1</span>
      <input type="checkbox" id="select-CAT1" checked>
    </div>
    <div>
      <span>Trop. St.</span>
      <input type="checkbox" id="select-tropst" checked>
    </div>
    <div>
      <span>Trop. Dp.</span>
      <input type="checkbox" id="select-tropdp" checked>
    </div>
  </div>
  <div id="map"></div>
</body>
</html>
