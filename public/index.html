<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>50 Years of Storms</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
  
  <script src="bundle.js"></script>
  <script src="demo-tracks.js"></script>
  <style>
    #map{ 
      height: calc(100vh - 75px);
    }
    * {
      box-sizing: border-box;
    }

    html {
        background-color: black;
    }

    body, html {
      font-family: 'Open Sans', san-sserif;
      color: black;
      background-color: #999;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #header {
      height: 75px;
      padding: 1em;
      background-color: #222;
      color: #f9f9f9;
      text-align: left;
    }

    #header h1 {
      margin: 0;
      padding: 0;
    }
    #year-select{
      position: absolute;
      width: 250px;
      right: calc(50% - 125px);
      bottom: 50px;
      z-index: 9999;
      font-size: 20px;
    }
    #year-span{
      color: #f9f9f9;
      position: absolute;
      width: 250px;
      right: calc(50% - 125px);
      bottom: 20px;
      z-index: 9999;
      font-size: 20px;
    }
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 15px;
      border-radius: 5px;
      background: #f9f9f9;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #f9f9f9;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      
      border-radius: 50%;
      background: #000;
      cursor: pointer;
    }
    #satellite-checkbox{
      position: absolute;
      color: #f9f9f9;
      font-size: 12px;
      top: 82px;
      right: 10px;
      z-index: 9999;
    }
    
  </style>
</head>
<body>
<!-- Add your site or application content here -->
  <header id="header">
    <h1>50 Years of Storms</h1>
  </header>
  <input id="year-select" type="range" min="1964" max="2015" value="1990" class="slider">
  <span id="year-span">Select a year</span>
  <div id="satellite-checkbox">
    <span id="satellite-label">Satellite</span>
    <input type="checkbox" id="satellite-value" checked>
  </div>
  <div id="map"></div>
</body>
</html>
